<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online shopping Site for Mobile, Electronics ...</title>
    <link rel="shortcut icon" href="/images/logo.jpg" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/responsive.css">
</head>

<body>
    <header>
        <nav>
            <img src="/images/flipkart-plus_navbar.png" class="flipkart_navbar_logo" alt="flipkart image">
            <div class="nav_search">
                <input type="text" placeholder="Search for products ,brands and more" class="search_bar">
                <img id="search" src="/images/search.png" alt="search icon" class="search_icon">
            </div>
            <button type="submit" class="login_button">Login</button>
            <span class="more">More</span>
            <img class="cart" src="/images/cart.png" alt="cart image">
            <span class="carts" >Cart</span>
        </nav>
    </header>
    <main>
        <div class="container1">
            <div class="container2">
                <img class="container1_items" src="/images/container1_mobile.jpg" alt="Mobile">
                <a href="#">Mobiles</a>
            </div>
            <div class="container2">
                <img class="container1_items" src="/images/container1_fashion.jpg" alt="fashon">
                <a href="#">Fashon</a>
            </div>
            <div class="container2">
                <img class="container1_items" src="/images/container1_electronics.jpg" alt="Electronics">
                <a href="#">Electronics</a>
            </div>
            <div class="container2">
                <img class="container1_items" src="/images/container1_home.jpg" alt="Mobile">
                <a href="#">Home</a>
            </div>
            <div class="container2">
                <img class="container1_items" src="/images/container1_travel.jpg" alt="Mobile">
                <a href="#">Travel</a>
            </div>
            <div class="container2">
                <img class="container1_items" src="/images/container1_appliances.jpg" alt="Mobile">
                <a href="#">Appliances</a>
            </div>
            <div class="container2">
                <img class="container1_items" src="/images/container1_furniture.jpg" alt="Mobile">
                <a href="#">Furniture</a>
            </div>
            <div class="container2">
                <img class="container1_items" style="width: 100px;" src="/images/container1_Beauty,Toys&more.jpg" alt="Mobile">
                <a href="#">Beauty & Toys</a>
            </div>
            <div class="container2">
                <img class="container1_items" src="/images/container1_Grocery.jpg" alt="Mobile">
                <a href="#">Grocery</a>
            </div>

        </div>
        <div id="slider">
            <figure >
                <img src="/images/slider_image1.png" alt="offer1">                
            </figure>
        </div>
        <div class="second">            
        </div>
       
    </main>
    <footer>
        <p> All rights reserved &copy; 2022</p>
    </footer>
</body>

</html>
